<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Register Account')">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <main class="container">
            <div th:replace="fragments/layout :: menu"></div>

            <form th:action="@{/registration}" th:object="${account}" class="form-signing" method="POST">
              <h2 class="form-signin-heading">Register new user</h2>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username" autofocus="true" />
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Errors in username</div>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Errors in password</div>
                <input type="password" th:field="*{passwordConfirm}" class="form-control" placeholder="Confirm your password" />
                <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Errors in password confirm</div>
                <input type="text" th:field="*{fullName}" class="form-control" placeholder="Full name" />
                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Errors in full name</div>
                <input type="text" th:field="*{signature}" class="form-control" placeholder="Your public identification string" />
                <div th:if="${#fields.hasErrors('signature')}" th:errors="*{signature}">Errors in signature</div>              
                <button class="btn btn-lg btn-primary btn-block" type="Submit">Create user</button>
            </form>
        </main>
    </body>
</html>
