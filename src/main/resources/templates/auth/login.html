<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Login')">
        <title>Title</title>
    </head>
    <body>
        <main class="container">
            <div th:replace="fragments/layout :: menu"></div>
            
            <form th:action="@{/login}" class="form-signin" method="POST">
                <h2 class="form-heading">Log in</h2>
                <div class="form-group" th:classappend="${error} ? 'has-error' : ''">
                    <span th:text="${message}">Message</span>
                    <input type="text" name="username" class="form-control" placeholder="Username" autofocus="true" />
                    <input type="password" name="password" class="form-control" placeholder="Password" />
                    <span th:text="${error}">Error</span>
                    <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                </div>
            </form>
            <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
        </main>
    </body>
</html>
